Type: AWS::DynamoDB::Table
Properties:
  TableName: Users

  AttributeDefinitions:
    - AttributeName: name
      AttributeType: S
    - AttributeName: contact
      AttributeType: N
    - AttributeName: created
      AttributeType: N
    - AttributeName: email
      AttributeType: S
    - AttributeName: gender
      AttributeType: S

  KeySchema:
    - AttributeName: contact
      KeyType: HASH
    - AttributeName: created
      KeyType: RANGE

  BillingMode: PAY_PER_REQUEST

  GlobalSecondaryIndexes:
    - IndexName: email

      KeySchema:
        - AttributeName: email
          KeyType: HASH
        - AttributeName: created
          KeyType: RANGE

      Projection:
        ProjectionType: ALL

    - IndexName: gender

      KeySchema:
        - AttributeName: gender
          KeyType: HASH
        - AttributeName: created
          KeyType: RANGE

      Projection:
        ProjectionType: ALL

      Projection:
        ProjectionType: ALL

    - IndexName: name

      KeySchema:
        - AttributeName: name
          KeyType: HASH
        - AttributeName: created
          KeyType: RANGE

      Projection:
        ProjectionType: ALL
