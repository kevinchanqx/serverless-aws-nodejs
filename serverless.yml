org: kevinchan950120
app: aws-serverless
service: microservice-1

params:
  dev:
    security_group_ids: ${env:DEV_MICROSERVICE_SECURITY_GROUP_IDS}
    subnet_id_1: ${env:DEV_MICROSERVICE_PRIVATE_SUBNET_1A}
    subnet_id_2: ${env:DEV_MICROSERVICE_PRIVATE_SUBNET_1B}
  default:
    security_group_ids: ${env:DEV_MICROSERVICE_SECURITY_GROUP_IDS}
    subnet_id_1: ${env:DEV_MICROSERVICE_PRIVATE_SUBNET_1A}
    subnet_id_2: ${env:DEV_MICROSERVICE_PRIVATE_SUBNET_1B}

custom:
  esbuild:
    sourcemap: true

  serverless-offline:
    httpPort: 4001
    noAuth: true

package:
  individually: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1
  environment:
    JSONPLACEHOLDER_BASE_URL: ${env:JSONPLACEHOLDER_BASE_URL}

  tracing:
    lambda: true

  vpc:
    securityGroupIds:
      - ${param:security_group_ids}
    subnetIds:
      - ${param:subnet_id_1}
      - ${param:subnet_id_2}

functions:
  ping:
    handler: ./src/services/ping/index.handler
    timeout: 30
    events:
      - httpApi:
          method: GET
          path: /ping-test
  retrieve-posts:
    handler: src/services/posts/index.retrievePostsHandler
    timeout: 30
    events:
      - httpApi:
          method: GET
          path: /retrieve-posts
